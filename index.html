    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {

                border: '#334155'

            }

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        .leaflet-container { height: 100%; width: 100%; border-radius: 0.75rem; }
        @keyframes pulse-red {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .animate-pulse-red { animation: pulse-red 2s infinite ease-in-out; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        .dark .glass { background: rgba(30, 41, 59, 0.8); border-color: rgba(255,255,255,0.1); }
        .dark-glass { background: rgba(17, 24, 39, 0.85); backdrop-filter: blur(12px); }
        
        /* Custom scrollbar for dark mode */
        .dark .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        
        /* Leaflet Dark Mode adjustment */
        .dark .leaflet-tile-pane { filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7); }
        .dark .leaflet-container { background: #0f172a; }
    </style>
